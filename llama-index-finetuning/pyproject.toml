[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.codespell]
check-filenames = true
check-hidden = true
skip = "*.csv,*.html,*.json,*.jsonl,*.pdf,*.txt,*.ipynb"

[tool.llamahub]
classes = ["CohereRerankerFinetuneEngine", "EmbeddingAdapterFinetuneEngine", "EmbeddingQAFinetuneDataset", "GradientFinetuneEngine", "MistralAIFinetuneEngine", "OpenAIFinetuneEngine", "SentenceTransformersFinetuneEngine", "generate_cohere_reranker_finetuning_dataset", "generate_qa_embedding_pairs"]
contains_example = false
import_path = "llama_index.finetuning"

[tool.mypy]
disallow_untyped_defs = true
exclude = ["_static", "build", "examples", "notebooks", "venv"]
ignore_missing_imports = true
python_version = "3.8"

[tool.poetry]
authors = ["Your Name <you@example.com>"]
description = "llama-index finetuning"
exclude = ["**/BUILD"]
license = "MIT"
name = "llama-index-finetuning"
readme = "README.md"
version = "0.1.9"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
llama-index-core = "^0.10.11.post1"
llama-index-llms-openai = "^0.1.1"
llama-index-llms-gradient = "^0.1.1"
llama-index-llms-mistralai = "^0.1.16"
llama-index-postprocessor-cohere-rerank = "^0.1.1"
llama-index-embeddings-adapter = "^0.1.2"
sentence-transformers = "^2.3.0"
tenacity = ">=8.2.0,<8.4.0"

[tool.poetry.group.dev.dependencies]
ipython = "8.10.0"
jupyter = "^1.0.0"
mypy = "0.991"
pre-commit = "3.2.0"
pylint = "2.15.10"
pytest = "7.2.1"
pytest-mock = "3.11.1"
ruff = "0.0.292"
tree-sitter-languages = "^1.8.0"
types-Deprecated = ">=0.1.0"
types-PyYAML = "^6.0.12.12"
types-protobuf = "^4.24.0.4"
types-redis = "4.5.5.0"
types-requests = "2.28.11.8"
types-setuptools = "67.1.0.0"

[tool.poetry.group.dev.dependencies.black]
extras = ["jupyter"]
version = "<=23.9.1,>=23.7.0"

[tool.poetry.group.dev.dependencies.codespell]
extras = ["toml"]
version = ">=v2.2.6"

[[tool.poetry.packages]]
include = "llama_index/"
